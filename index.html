    setTimeout(() => { error.classList.remove('show'); input.parentElement.classList.remove('shake'); }, 2000);
  }
});

// ===== LOADING =====
function startLoading() {
  loadingScreen.classList.remove('hidden');
  const fill = document.getElementById('progressFill');
  let progress = 0;
  const interval = setInterval(() => {
    progress += 2;
    fill.style.width = progress + '%';
    if (progress >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        showAlbum();
      }, 400);
    }
  }, 40);
}

// ===== BUILD SECTIONS =====
function showAlbum() {
  const container = document.getElementById('sectionsContainer');
  const sorted = [...albumData.sections].sort((a, b) => a.order - b.order);

  sorted.forEach(section => {
    const el = document.createElement('div');
    el.className = 'section';

    switch (section.type) {
      case 'message': el.innerHTML = buildMessage(section.data); break;
      case 'photos': el.innerHTML = buildPhotos(section.data, section.id); break;
      case 'counter': el.innerHTML = buildCounter(section.data, section.id); break;
      case 'music': el.innerHTML = buildMusic(section.data, section.id); break;
      case 'surprise': el.innerHTML = buildSurprise(section.data, section.id); break;
      case 'video': el.innerHTML = buildVideo(section.data); break;
    }

    container.appendChild(el);
  });

  albumContent.classList.add('visible');

  // Observe sections
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        // Trigger typing for messages
        const typingEl = entry.target.querySelector('.typing-target');
        if (typingEl && !typingEl.dataset.done) {
  typingEl.dataset.done = "1";
  typeText(typingEl, typingEl.dataset.fulltext);
}
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15 });

  document.querySelectorAll('.section').forEach(s => observer.observe(s));

  // Start counters
  sorted.filter(s => s.type === 'counter').forEach(s => startCounter(s.data, s.id));
}

function buildMessage(data) {
  let html = '';
  if (data.title) html += `<h2 class="msg-title">${data.title}</h2>`;
  html += `
<div class="message-frame">
  <p class="msg-text">
    <span class="typing-target" data-fulltext="${data.text}"></span>
    <span class="typing-cursor"></span>
  </p>
</div>
`;
  html += '<div class="section-divider"></div>';
  return html;
}

function typeText(el, text) {
  let i = 0;
  const cursor = el.parentElement.querySelector('.typing-cursor');
  const interval = setInterval(() => {
    el.textContent = text.slice(0, i + 1);
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (cursor) setTimeout(() => cursor.style.display = 'none', 1500);
    }
  }, 30);
}

function buildPhotos(data, id) {
  let html = '';
  if (data.caption) html += `<h3 class="photos-caption">${data.caption}</h3>`;
  html += '<div class="photo-main">';
  data.images.forEach((img, i) => {
    html += `<img src="${img}" alt="" class="${i === 0 ? 'active' : ''}" data-gallery="${id}">`;
  });
  html += '<div class="photo-overlay"></div></div>';
  if (data.images.length > 1) {
    html += '<div class="photo-thumbs">';
    data.images.forEach((img, i) => {
      html += `<div class="photo-thumb ${i === 0 ? 'active' : ''}" onclick="switchPhoto('${id}', ${i})"><img src="${img}" alt=""></div>`;
    });
    html += '</div>';
  }
  html += '<div class="section-divider"></div>';
  return html;
}

window.switchPhoto = function(galleryId, index) {
  document.querySelectorAll(`img[data-gallery="${galleryId}"]`).forEach((img, i) => {
    img.classList.toggle('active', i === index);
  });
  const thumbs = document.querySelectorAll(`img[data-gallery="${galleryId}"]`)[0]
    .closest('.section').querySelectorAll('.photo-thumb');
  thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
};

function buildCounter(data, id) {
  let html = '';
  if (data.label) html += `<p class="counter-label">${data.label}</p>`;
  html += `<div class="counter-units" id="counter-${id}">
    <div class="counter-unit"><div class="counter-value" id="cy-${id}">0</div><div class="counter-name">ÿ≥ŸÜÿ©</div></div>
    <div class="counter-unit"><div class="counter-value" id="cm-${id}">0</div><div class="counter-name">ÿ¥Ÿáÿ±</div></div>
    <div class="counter-unit"><div class="counter-value" id="cd-${id}">0</div><div class="counter-name">ŸäŸàŸÖ</div></div>
  </div>`;
  html += `<div class="counter-clock" id="clock-${id}"></div>`;
  html += '<div class="section-divider"></div>';
  return html;
}

function startCounter(data, id) {
  function update() {
    const start = new Date(data.startDate);
    const now = new Date();
    let y = now.getFullYear() - start.getFullYear();
    let m = now.getMonth() - start.getMonth();
    if (m < 0) { y--; m += 12; }
    const totalDays = Math.floor((now - start) / 86400000);
    const el_y = document.getElementById('cy-' + id);
    const el_m = document.getElementById('cm-' + id);
    const el_d = document.getElementById('cd-' + id);
    const el_c = document.getElementById('clock-' + id);
    if (el_y) el_y.textContent = y;
    if (el_m) el_m.textContent = m;
    if (el_d) el_d.textContent = totalDays.toLocaleString();
    if (el_c) {
      const h = String(now.getHours()).padStart(2, '0');
      const mi = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      el_c.innerHTML = `${h}<span class="clock-blink">:</span>${mi}<span class="clock-blink">:</span>${s}`;
    }
  }
  update();
  setInterval(update, 1000);
}
